<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#090B1A]">
  <div id="card" class="flex m-20 bg-[#1B1938] w-3/4 mr-8 text-[#]">
    <left-card class="w-2/4 m-12 p-2">
      <div id="header">
        <h2  class="text-[#FFFFFF] text-3xl font-bold tracking-wide">Get <span class="text-[#AA5CDB]">insights</span> that help<br> your business grow.</h2>
        <p class="text-[#FFFFFF] pt-7">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
           experience, and overall efficiency.</p>
      </div>
      <div id="footer" class="flex pt-7 text-[#FFFFFF] mr-8">
        <div id="footer-1" class="">
          <h3 class="font-bold text-lg pb-3">10K+</h3>
          <p>COMPANIES</p>
        </div>
        <div id="footer-2" class="m-auto">
          <h3 class="font-bold text-lg pb-3">314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="footer-3">
          <h3 class="font-bold text-lg pb-3">12M+</h3>
          <p class="">QUERIES</p>
        </div>
      </div>
    </left-card>
    <div id="right-card" class="w-2/4 bg-[#AA5CDB]">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>

  

  

   
   
   

  <div id="attribution" class="text-[#AA5CDB]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kassim Michael O</a>.
  </div>
</body>
</html>
